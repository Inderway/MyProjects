<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            legend: {
                data: [
                    {
                        name: 'Zh',
                    },
                    {
                        name: 'De',
                    }
                ]
            },
            xAxis: {
                type: 'category',
                data: ['100K', '200K', '300K', '400K']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: 'Zh',
                    data: [20, 15, 10,5],
                    type: 'line'
                },
                {
                    name: 'De',
                    data: [16, 15, 9,5],
                    type: 'line'
                },

            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
  </body>
</html>
